# Cloud Build configuration for automated deployments to Cloud Run
# This file enables CI/CD deployment from your git repository

steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/provider-app:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/provider-app:latest'
      - '.'

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - '--all-tags'
      - 'gcr.io/$PROJECT_ID/provider-app'

  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'provider-app'
      - '--image'
      - 'gcr.io/$PROJECT_ID/provider-app:$COMMIT_SHA'
      - '--region'
      - 'us-central1'  # Change to your preferred region
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'  # Remove this if you want authenticated access only
      - '--memory'
      - '512Mi'  # Adjust based on your needs
      - '--cpu'
      - '1'  # Adjust based on your needs
      - '--min-instances'
      - '0'  # Scale to zero when not in use
      - '--max-instances'
      - '10'  # Adjust based on expected traffic
      - '--port'
      - '3000'
      # Environment variables
      - '--set-env-vars'
      - 'NODE_ENV=production,NEXT_PUBLIC_API_URL=https://provider-476791140012.asia-south1.run.app/api'
      # Optional: Use secrets from Secret Manager for sensitive data
      # - '--set-secrets'
      # - 'NEXT_PUBLIC_FIREBASE_API_KEY=firebase-api-key:latest'

images:
  - 'gcr.io/$PROJECT_ID/provider-app:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/provider-app:latest'

options:
  # Use a more powerful machine for faster builds
  machineType: 'N1_HIGHCPU_8'
  # Increase timeout for large builds
  timeout: '1200s'

# Substitutions (optional)
# substitutions:
#   _REGION: 'us-central1'
#   _SERVICE_NAME: 'provider-app'
